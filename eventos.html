<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Eventos</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffffff;
    }

    /* Banner */
    .banner {
        width: 100%;
        height: 250px;
        background-image: url("img/banner.jpg");
        background-size: cover;
        background-position: center;
    }

    /* T√≠tulo */
    .titulo {
        text-align: center;
        margin-top: -60px;
    }
    .titulo h1 {
        display: inline-block;
        background: #0f8d32;
        color: white;
        padding: 10px 40px;
        border-radius: 10px;
        font-size: 32px;
    }

    /* Bot√≥n volver */
    .volver {
        font-size: 40px;
        margin: 20px;
        cursor: pointer;
    }

    /* Barra de filtros */
    .filtros {
        width: 90%;
        margin: auto;
        display: flex;
        gap: 20px;
        align-items: center;
        margin-top: 20px;
    }

    .btn-fecha {
        background: #0f8d32;
        color: white;
        padding: 10px 25px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        border: none;
    }

    .buscador {
        flex: 1;
        display: flex;
        align-items: center;
        border: 2px solid #ccc;
        border-radius: 8px;
        padding: 5px 10px;
    }

    .buscador input {
        border: none;
        flex: 1;
        font-size: 18px;
        outline: none;
    }

    /* Tarjetas de eventos */
    .eventos {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 40px;
        flex-wrap: wrap;
    }

    .card {
        width: 180px;
        text-align: center;
    }

    .card img {
        width: 180px;
        height: 260px;
        border-radius: 8px;
        object-fit: cover;
    }

    .fecha {
        margin-top: 10px;
        padding: 8px 5px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: 18px;
    }
</style>
</head>

<body>

<div class="banner"></div>

<div class="titulo">
    <h1>Eventos</h1>
</div>

<div class="volver">‚ü≤</div>

<div class="filtros">
    <button class="btn-fecha">üìÖ Filtrar por fecha</button>

    <div class="buscador">
        <input type="text" placeholder="Buscar por t√≠tulo">
        üîç
    </div>
</div>

<div class="eventos">

    <div class="card">
        <img src="https://film-cdn.moviexchange.com/api/cdn/release/9aec835e-6e70-4ea5-ac71-eb2b06c78b12/media/Poster?width=300">
        <div class="fecha">26 Diciembre&nbsp;&nbsp;17:30</div>
    </div>

    <div class="card">
        <img src="img/evento2.jpg">
        <div class="fecha">28 Diciembre&nbsp;&nbsp;19:30</div>
    </div>

    <div class="card">
        <img src="img/evento3.jpg">
        <div class="fecha">22 Diciembre&nbsp;&nbsp;15:30</div>
    </div>

    <div class="card">
        <img src="img/evento4.jpg">
        <div class="fecha">3 Enero&nbsp;&nbsp;19:30</div>
    </div>

    <div class="card">
        <img src="img/evento5.jpg">
        <div class="fecha">4 Enero&nbsp;&nbsp;21:30</div>
    </div>

</div>

</body>
</html>
